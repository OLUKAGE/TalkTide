    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Register into TalkTide</title>
        <link rel="stylesheet" href="assets/css/bundle0ae1.css?v1310">
        <link rel="stylesheet" href="assets/css/app0ae1.css?v1310">
    </head>

    <body class="tyn-body d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-100">

                    <!-- logo section -->
                    <div class="mb-3 d-flex align-items-center justify-content-center">
                        <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <image href="images/favicon.ico" width="60" height="60"/>
                        </svg>
                        <h2 style="color:rgb(16, 105, 213); margin: 0 0 0 0.1rem;">Talk</h2><h2 style="color:rgb(32, 125, 239)">Tide</h2>
                    </div>

                    <!-- White Card section -->
                    <div class="card border-0">
                        <div class="p-4">
                            <h3>Create Your Account</h3>
                            <div class="row g-3 gx-4">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label" for="username">Full Name</label>
                                        <div class="form-control-wrap">
                                            <input type="text" class="form-control" id="username" placeholder="Surname - First Name - Middle Name">
                                        </div>
                                    </div><!-- .form-group -->
                                </div><!-- .col -->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label" for="email-address">Email Address</label>
                                        <div class="form-control-wrap">
                                            <input type="text" class="form-control" id="email-address" placeholder="youremail@example.com">
                                        </div>
                                    </div><!-- .form-group -->
                                </div><!-- .col -->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label" for="password">Password</label>
                                        <div class="form-control-wrap">
                                            <input type="password" class="form-control" id="password" placeholder="password">
                                        </div>
                                    </div><!-- .form-group -->
                                </div><!-- .col -->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label" for="repeat-password">Repeat Password </label>
                                        <div class="form-control-wrap">
                                            <input type="password" class="form-control" id="repeat-password" placeholder="password again">
                                        </div>
                                    </div><!-- .form-group -->
                                </div><!-- .col -->
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="muteFor" id="privacy-term-agree">
                                        <label class="form-check-label" for="privacy-term-agree"> I agree with <a href="privacy-policy.html">privacy policy &amp; terms</a>
                                        </label>
                                    </div><!-- .form-check -->
                                </div><!-- .col -->
                                <div class="col-12">
                                    <a class="btn btn-primary w-100" href="call.html">Register</a>
                                </div><!-- .col -->
                            </div><!-- .row -->
                        </div><!-- .p-4 -->
                        <div class="p-4 border-top border-light">
                            <div class="row justify-content-center">
                                <div class="col-12 text-center">
                                    <p class="small text-nowrap mb-0">Already have an account? <a href="login.html">Login here</a></p>
                                </div><!-- .col -->
                            </div><!-- .row -->
                        </div><!-- .p-4 -->
                    </div>

                    <!-- Footer section -->
                    <div class="text-center mt-4">
                        <h8 class="small">Â© 2025 TalkTide, All rights reserved.</h8>
                    </div>

                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->

</html>
